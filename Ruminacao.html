<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Registro</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>Formulário de Registro</h1>
  <form action="https://script.google.com/macros/s/AKfycbybyj_5ylBB2OVVwBEd_suulArRl6WIA9n8utDEo9ZWF5FNS43KIM2AH4-QR7SRNWYaYQ/exec" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    <label for="diaSemana">Dia da Semana:</label>
    <select id="diaSemana" name="diaSemana" required>
      <option value="">Selecione um dia</option>
      <option value="Segunda">Segunda</option>
      <option value="Terça">Terça</option>
      <option value="Quarta">Quarta</option>
      <option value="Quinta">Quinta</option>
      <option value="Sexta">Sexta</option>
      <option value="Sábado">Sábado</option>
      <option value="Domingo">Domingo</option>
    </select>
    <label for="atividade">Atividade:</label>
    <input type="text" id="atividade" name="atividade" placeholder="Digite a atividade" required>
    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes" placeholder="Digite suas observações"></textarea>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
